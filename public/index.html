<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basecamp, Hire Me!</title>
  <script src="bundle.js" async></script>
</head>
<body class="terminal">
  <div data-controller="interpreter" data-action="modal:visibilityToggle->interpreter#modalVisibilityToggled">
    <div class="container" data-controller="scroll-on-output" data-action="prompt:command->interpreter#processCommand">
      <h1>10 reasons why you should hire me</h1>
      <p>Welcome to my humble attempt to convince you that I'm the perfect next hire.</p>
      <hr>
      <div data-target="interpreter.output"></div>
      <p data-target="interpreter.promptHelp">Type <kbd>begin</kbd> or <kbd>b</kbd> in the prompt to start.</p>
      <div class="input-prompt">
        <input id="prompt" name="prompt" type="text" autofocus data-target="interpreter.prompt" data-controller="prompt" data-action="blur->prompt#handleBlur keydown->prompt#handleKeydown">
      </div>
    </div>
    <div class="modal-outlet" data-controller="modal" data-target="interpreter.modal" data-action="keydown@document->modal#handleKeydown"></div>
  </div>
</body>
</html>
